<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap');
        *{
            font-family: "Lexend", sans-serif;
            font-optical-sizing: auto;
            letter-spacing: 1px;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #000;
        }

        body {
            height: 100vh;
            width: 100%;
            background-color: #f8f8f8;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: #fff;
            border-radius: 30px;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 50px;
        }
        .container > h1 {
            text-transform: uppercase;
            font-size: 30px;
            font-weight: 300;
        }
        .container > h1 > span {
            font-weight: 500;
            color: #E31515;
        }
        .container > p {
            text-transform: uppercase;
            font-size: 12px;
            font-weight: 300;
            color: #00000080;
        }

        .content {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 0 auto;
            max-width: 400px;
        }
        .content h2 {
            text-transform: capitalize;
            font-size: 24px;
            font-weight: 500;
        }
        .content p {
            font-size: 16px;
            color: #00000080;
            font-weight: 400;
        }


    </style>
</head>
<body>
    <div class="container">
        <h1><span>Score</span>Stripes</h1>

        <div class="content">
            <h2>Ordine confermato!</h2>
            <p th:text="'Ciao ' + ${name} + ', il tuo ordine #' + ${orderId} + ' effettuato in data ' + ${orderDate} + ', dal costo di '+ ${totalCost} + ' EUR, è stato confermato con successo.' ">
                Ciao [Nome], il tuo ordine #[OrderId] effettuato in data [OrderDate], dal costo di [TotalCost] EUR, è stato confermato con successo.
            </p>
        </div>
        
        <p>&copy; 2024 ScoreStripes. All rights reserved.</p>
    </div>
</body>
</html>
